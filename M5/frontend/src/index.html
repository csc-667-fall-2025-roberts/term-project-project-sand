<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/tailwind.css" />
    <link rel="modulepreload" href="/js/components/layout-header.js" />
    <link rel="modulepreload" href="/js/components/button.js" />
    <link rel="modulepreload" href="/js/components/field.js" />
    <link rel="modulepreload" href="/js/components/card.js" />
    <link rel="modulepreload" href="/js/components/select.js" />
    <script type="module" src="/js/index.js"></script>
    <script type="module" src="/js/components/layout-header.js"></script>
    <script type="module" src="/js/components/button.js"></script>
    <script type="module" src="/js/components/field.js"></script>
    <script type="module" src="/js/components/card.js"></script>
    <script type="module" src="/js/components/select.js"></script>
  </head>
  <body>
    <layout-header></layout-header>
    <main class="container mx-auto grid grid-cols-12 gap-4 p-2 py-4 sm:p-4">
      <component-card class="col-span-full">
        <div class="flex flex-col gap-4">
          <div class="text-xl font-bold">Lobby Chat</div>
          <div
            class="h-48 min-h-48 overflow-y-scroll rounded-lg border border-gray-200 p-2"
          >
            <div class="flex items-center gap-2">
              <span class="text-xs text-gray-500">12:00:00 AM</span>
              <div>
                <span class="font-semibold text-blue-500">daniel</span>:
                <span>message</span>
              </div>
            </div>
            <div class="flex items-center gap-2">
              <span class="text-xs text-gray-500">12:00:00 AM</span>
              <div>
                <span class="font-semibold text-blue-500">daniel</span>:
                <span>message</span>
              </div>
            </div>
          </div>
          <div class="grid grid-cols-12 items-center gap-2">
            <component-field
              class="col-span-full sm:col-span-10"
              type="text"
              name="message"
              placeholder="Message"
            ></component-field>
            <component-button class="col-span-full w-full sm:col-span-2"
              >Send</component-button
            >
          </div>
        </div>
      </component-card>
      <component-card class="col-span-full md:col-span-4">
        <div class="flex flex-col gap-4">
          <div class="text-xl font-bold">Create Game</div>
          <component-field
            label="Game Name"
            type="text"
            name="gameName"
            placeholder="Enter game name"
          ></component-field>
          <component-select
            id="maxPlayersSelect"
            label="Max players"
            name="maxPlayers"
            placeholder="Select max players"
          ></component-select>
          <component-button class="w-full">Create Game</component-button>
        </div>
      </component-card>
      <component-card class="col-span-full md:col-span-8">
        <div
          class="rounded-lg border-2 border-amber-200 bg-linear-to-br from-white to-amber-50 p-5 transition-all duration-200 hover:scale-[1.02] hover:border-amber-400 hover:shadow-xl"
        >
          <div class="flex items-start justify-between">
            <div class="flex-1">
              <h3 class="mb-1 text-lg font-bold text-gray-800">test</h3>
              <p class="mt-1 text-sm text-gray-700">
                Code:
                <span
                  class="rounded bg-amber-100 px-2 py-1 font-mono font-bold text-amber-700"
                  >73IT9V</span
                >
              </p>
              <div class="mt-3 flex items-center gap-4 text-sm">
                <span class="text-gray-600"
                  >Players:
                  <span class="font-semibold text-gray-800">1/4</span></span
                >
                <span
                  class="rounded-full border-2 border-amber-300 bg-amber-200 px-3 py-1 text-xs font-bold text-amber-800"
                >
                  Waiting
                </span>
              </div>
            </div>
            <div class="ml-4 flex gap-2">
              <component-button size="sm">Join Game</component-button>
            </div>
          </div>
        </div>
      </component-card>
    </main>
  </body>
</html>
