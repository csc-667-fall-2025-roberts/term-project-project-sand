<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <link rel="stylesheet" href="/css/tailwind.css" />
    <script type="module" src="/js/login.js"></script>
    <script type="module" src="/js/components/button.js"></script>
    <script type="module" src="/js/components/field.js"></script>
    <script type="module" src="/js/components/auth-shell.js"></script>
    <script type="module" src="/js/components/auth-header.js"></script>
    <script type="module" src="/js/components/auth-footer-link.js"></script>
  </head>
  <body>
    <auth-shell>
      <auth-header
        slot="header"
        subtitle="Sign in to your account"
      ></auth-header>
      <form class="flex flex-col gap-4" slot="body" id="login-form">
        <component-field
          label="Email"
          type="email"
          name="email"
          placeholder="Enter your email"
          autocomplete="email"
          required
        ></component-field>
        <component-field
          label="Password"
          type="password"
          name="password"
          placeholder="Enter your password"
          autocomplete="current-password"
          required
        ></component-field>
        <component-button class="w-full" type="submit">
          Sign In
        </component-button>
      </form>
      <auth-footer-link
        slot="footer"
        prompt="Don't have an account?"
        href="/register"
        text="Sign up"
      ></auth-footer-link>
    </auth-shell>
  </body>
</html>
