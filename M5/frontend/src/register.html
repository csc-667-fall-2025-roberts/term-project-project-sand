<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <link rel="stylesheet" href="/css/tailwind.css" />
    <script type="module" src="/js/register.js"></script>
    <script type="module" src="/js/components/button.js"></script>
    <script type="module" src="/js/components/field.js"></script>
    <script type="module" src="/js/components/auth-shell.js"></script>
    <script type="module" src="/js/components/auth-header.js"></script>
    <script type="module" src="/js/components/auth-footer-link.js"></script>
  </head>
  <body>
    <auth-shell>
      <auth-header slot="header" subtitle="Create your account"></auth-header>
      <form class="flex flex-col gap-4" slot="body" id="register-form">
        <component-field
          label="Display name"
          type="text"
          name="displayName"
          placeholder="Choose a display name"
          autocomplete="name"
          required
        ></component-field>
        <component-field
          label="Email"
          type="email"
          name="email"
          placeholder="Enter your email"
          autocomplete="email"
          required
        ></component-field>
        <component-field
          label="Password"
          type="password"
          name="password"
          placeholder="Create a password (min. 8 characters)"
          autocomplete="new-password"
          required
        ></component-field>
        <component-field
          label="Confirm Password"
          type="password"
          name="confirmPassword"
          placeholder="Confirm your password"
          autocomplete="new-password"
          required
        ></component-field>
        <component-button type="submit" class="w-full"
          >Create Account</component-button
        >
      </form>
      <auth-footer-link
        slot="footer"
        prompt="Already have an account?"
        href="/login"
        text="Sign in"
      ></auth-footer-link>
    </auth-shell>
  </body>
</html>
