<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <link rel="stylesheet" href="/css/tailwind.css" />
    <script type="module" src="/js/game.js"></script>
    <script type="module" src="/js/components/layout-header.js"></script>
    <script type="module" src="/js/components/field.js"></script>
    <script type="module" src="/js/components/card.js"></script>
    <script type="module" src="/js/components/select.js"></script>
  </head>
  <body>
    <layout-header></layout-header>
    <main class="flex flex-col gap-4 p-2 py-4 sm:p-4">
      <component-card>
        <div class="flex flex-col gap-2">
          <div class="flex flex-wrap items-center justify-between gap-2">
            <div>
              <div class="text-xl font-bold" id="gameTitle">Game</div>
              <div class="text-sm text-gray-600" id="gameMeta"></div>
            </div>
            <component-button
              id="leaveGame"
              class="self-start"
              size="sm"
              variant="secondary"
              >Back to Dashboard</component-button
            >
          </div>
          <details
            id="hostControlsDetails"
            class="hidden flex-1 rounded-lg border border-gray-200 bg-white p-2"
          >
            <summary
              class="cursor-pointer text-sm font-semibold text-gray-800 select-none"
            >
              Host controls
            </summary>
            <div class="mt-3 flex flex-col gap-2" id="hostControlsList"></div>
          </details>
        </div>
      </component-card>

      <div class="grid grid-cols-12 gap-4">
        <component-card
          class="order-1 col-span-full lg:order-2 lg:col-span-3 xl:col-span-2 2xl:col-span-2"
        >
          <div class="flex flex-col gap-4">
            <div class="text-xl font-bold">Actions</div>
            <div class="flex flex-col gap-2">
              <div id="actionOptions" class="flex flex-col gap-2"></div>
            </div>
          </div>
        </component-card>
        <component-card
          class="order-2 col-span-full lg:order-1 lg:col-span-9 xl:col-span-10 2xl:col-span-10"
        >
          <div class="flex flex-col gap-2">
            <div class="flex flex-col gap-2">
              <div class="text-xl font-bold">Players</div>
              <div
                id="playersList"
                class="grid grid-cols-2 gap-2 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-8"
              ></div>
            </div>
            <div class="flex items-center justify-between">
              <div class="text-xl font-bold">Board</div>
              <div class="text-sm text-gray-700">
                Your balance:
                <span class="font-semibold" id="selfBalance">-</span>
              </div>
            </div>
            <div
              id="boardTiles"
              class="grid grid-cols-2 gap-2 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-8"
            ></div>
          </div>
        </component-card>
      </div>

      <div class="grid h-min grid-cols-1 gap-4 lg:grid-cols-2">
        <component-card>
          <div class="flex flex-col gap-4">
            <div class="text-xl font-bold">Moves</div>
            <div
              id="movesList"
              class="flex h-24 flex-col gap-1 overflow-y-auto rounded-lg border border-gray-200 bg-white p-2 text-sm"
            ></div>
          </div>
        </component-card>
        <component-card>
          <div class="flex flex-col gap-4">
            <div class="text-xl font-bold">Transactions</div>
            <div
              id="transactionsList"
              class="flex h-24 flex-col gap-1 overflow-y-auto rounded-lg border border-gray-200 bg-white p-2 text-sm"
            ></div>
          </div>
        </component-card>
      </div>

      <component-card>
        <div class="flex flex-col gap-4">
          <div class="text-xl font-bold">Game Chat</div>
          <div
            id="gameChatMessages"
            class="h-48 min-h-48 overflow-y-auto rounded-lg border border-gray-200 bg-white p-2"
          ></div>
          <div class="grid grid-cols-12 items-center gap-2">
            <component-field
              class="col-span-full sm:col-span-10"
              type="text"
              name="gameChatMessage"
              placeholder="Message"
            ></component-field>
            <component-button
              id="sendGameChat"
              class="col-span-full w-full sm:col-span-2"
              type="button"
              >Send</component-button
            >
          </div>
        </div>
      </component-card>
    </main>
    <div
      id="gameBanner"
      role="status"
      aria-live="polite"
      class="fixed inset-x-2 top-20 z-50 hidden rounded-lg border border-amber-200 bg-amber-50 px-4 py-3 text-sm text-amber-900 shadow-lg sm:right-auto sm:left-1/2 sm:w-[min(42rem,calc(100vw-2rem))] sm:-translate-x-1/2"
    ></div>
  </body>
</html>
