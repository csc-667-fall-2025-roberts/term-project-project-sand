services:
  backend:
    build:
      context: .
    env_file:
      - .env
    ports:
      - 3000:3000
    depends_on:
      - postgres
    restart: unless-stopped
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: webopoly
    ports:
      - "5432:5432"
    volumes:
      - ./logs/postgres/data:/var/lib/postgresql/data
    restart: unless-stopped
