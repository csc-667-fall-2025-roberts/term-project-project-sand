services:
  backend:
    build:
      context: .
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/webopoly
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3000
      COOKIE_SECURE: "true"
      CORS_ORIGINS: https://${PUBLIC_HOST:-localhost}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -qO- http://127.0.0.1:3000/api/health >/dev/null 2>&1 || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: webopoly
    ports:
      - "5432:5432"
    volumes:
      - ./logs/postgres/data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
